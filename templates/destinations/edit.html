{% extends 'shared/base.html' %}
{% block site_title %}
    Edit {{ destination.title }}
{% endblock %}

{% block site_content %}
    <h1>Edit destination</h1>
    <form method="post" action="{% url 'edit' destination.pk %}" enctype="multipart/form-data">
        {{ form }}
        {% csrf_token %}

        <button class="btn" type="submit">Edit</button>
    </form>
{% endblock %}
