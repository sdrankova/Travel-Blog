{% extends 'shared/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}
{% block site_content %}
    <form method="post" action="{% url 'login' %}">
        <h2>Sign in</h2>
        {{ form.as_p }}
        {% csrf_token %}

        <button class="btn" type="submit">Sign in</button>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
        </p>
    </form>
{% endblock %}
